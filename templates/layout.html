<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karigar - Professional Services</title>
    
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar-custom">
        <div class="container d-flex justify-content-between align-items-center">
            
            <a href="/" class="brand-logo d-flex align-items-center text-decoration-none text-white">
                <img src="{{ url_for('static', filename='logo.png') }}" 
                     alt="" 
                     height="50" 
                     class="me-2"
                     onerror="this.style.display='none'"> <span class="fs-3 fw-bold">Karigar</span>
            </a>
            
            <div class="nav-links">
                {% if session.get('user_id') %}
                    <a href="/dashboard">Dashboard</a>
                    <a href="/logout">Logout</a>
                {% else %}
                    <a href="/">Home</a>
                    <a href="/login">Login / Join</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="main-content flex-grow-1">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Karigar App. Built for Web Hackathon.</p>
    </footer>

</body>
</html>
