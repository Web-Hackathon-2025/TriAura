{% extends "layout.html" %}
{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h3 class="text-center">Join Karigar</h3>
        <form method="POST">
            <div class="mb-3">
                <label>Username (Name)</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>I am a:</label>
                <select name="role" class="form-select" id="roleSelect" onchange="toggleCat()">
                    <option value="customer">Customer (Need Service)</option>
                    <option value="provider">Provider (Offer Service)</option>
                </select>
            </div>
            <div class="mb-3 d-none" id="catDiv">
                <label>Category</label>
                <select name="category" class="form-select">
                    <option value="Plumber">Plumber</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Tutor">Tutor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Login / Register</button>
        </form>
    </div>
</div>

<script>
    function toggleCat() {
        var role = document.getElementById('roleSelect').value;
        var div = document.getElementById('catDiv');
        if (role === 'provider') div.classList.remove('d-none');
        else div.classList.add('d-none');
    }
</script>
{% endblock %}
